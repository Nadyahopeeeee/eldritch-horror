<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.png" type="image/png">

  <title>Eldritch horror</title>
</head>
<body>
  <header>
    <h1>Eldritch horror</h1>
  </header>
  <main>
    <div class ="cards__container">
      <div class ="card card_azathoth"></div>
      <div class ="card card_cthulthu"></div>
      <div class ="card card_iog-sothoth"></div>
      <div class ="card card_snub_niggurath"></div>
    </div>
    <div class="level-btn__container">
      <button class="level-btn">очень легко</button>
      <button class="level-btn">легко</button>
      <button class="level-btn">средне</button>
      <button class="level-btn">тяжело</button>
      <button class="level-btn">очень тяжело</dbutton>
    </div>
    <div class="stage__container">
      <ul class="stages">
        <li class="stage">первая стадия
          <ul class="stage__count">
            <li class="circle circle_green circle_green-1"></li>
            <li class="circle circle_brown circle_brown-1"></li>
            <li class="circle circle_blue circle_blue-1"></li>
          </ul>
        </li>

        <li class="stage">вторая стадия
          <ul class="stage__count">
            <li class="circle circle_green circle_green-2"></li>
            <li class="circle circle_brown circle_brown-2"></li>
            <li class="circle circle_blue circle_blue-2"></li>
          </ul>
        </li>

        <li class="stage">третья стадия
          <ul class="stage__count">
            <li class="circle circle_green circle_green-3"></li>
            <li class="circle circle_brown circle_brown-3"></li>
            <li class="circle circle_blue circle_blue-3"></li>
          </ul>
        </li>
      </ul>
      <div class="deck"></div>
      <div class="deck deck_show"></div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
