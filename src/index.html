<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="img/favicon.png" type="image/png">

  <title>Eldritch horror</title>
</head>
<body>
  <header>
    <h1>Eldritch horror</h1>
  </header>
  <main>
    <ul class ="cards__container">
      <li class ="card card_azathoth" id="azathoth"></li>
      <li class ="card card_cthulthu" id="cthulhu"></li>
      <li class ="card card_iog-sothoth" id="iogSothoth"></li>
      <li class ="card card_snub_niggurath" id="shubNiggurath"></li>
    </ul>
    <div class="level-btn__container">
      <button class="level-btn level_very-easy">очень легко</button>
      <button class="level-btn level_easy">легко</button>
      <button class="level-btn level_medium">средне</button>
      <button class="level-btn level_hard">тяжело</button>
      <button class="level-btn level_very-hard">очень тяжело</dbutton>
    </div>
    <button class="shaffle-btn">замешать колоду!</button>
    <div class="stage__container">
      <ul class="stages">
        <li class="stage">1 этап
          <ul class="stage__count">
            <li class="circle circle_green circle_green-1"></li>
            <li class="circle circle_brown circle_brown-1"></li>
            <li class="circle circle_blue circle_blue-1"></li>
          </ul>
        </li>
        <li class="stage">2 этап
          <ul class="stage__count">
            <li class="circle circle_green circle_green-2"></li>
            <li class="circle circle_brown circle_brown-2"></li>
            <li class="circle circle_blue circle_blue-2"></li>
          </ul>
        </li>
        <li class="stage">3 этап
          <ul class="stage__count">
            <li class="circle circle_green circle_green-3"></li>
            <li class="circle circle_brown circle_brown-3"></li>
            <li class="circle circle_blue circle_blue-3"></li>
          </ul>
        </li>
      </ul>
      <div class="deck"></div>
      <div class="deck deck_show"></div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
